<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Học vẹt GK I</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #bfdbfe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #1d4ed8;
      margin-bottom: 30px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 200px;
    }

    .btn {
      background-color: #3b82f6;
      color: white;
      text-align: center;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>GIữa Kì I</h1>

  <div class="button-container">
    <a href="https://azota.vn/de-thi/geqfi0" class="btn" target="_blank">TN Địa</a>
    <a href="https://azota.vn/de-thi/nbwdxa" class="btn" target="_blank">GDKT&PL</a>
    <a href="https://azota.vn/de-thi/mv3ybs" class="btn" target="_blank">Địa D/S</a>
    <a href="https://azota.vn/de-thi/flfoco" class="btn" target="_blank">Vli</a>
  </div>
</body>
</html>
