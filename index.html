<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Học Vẹt Giữa Kì I</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Học Vẹt Giữa Kì I</h1>

<div class="button-container">
  <a href="https://azota.vn/de-thi/geqfi0" class="btn" target="_blank">TN Địa</a>
  <a href="https://azota.vn/de-thi/mv3ybs" class="btn" target="_blank">Địa Đ/S</a>
  <a href="https://azota.vn/de-thi/nbwdxa" class="btn" target="_blank">Đạo Đức</a>
  <a href="https://azota.vn/de-thi/flfoco" class="btn" target="_blank">Vật Lý</a>
  <a href="https://azota.vn/de-thi/dnq19p" class="btn" target="_blank">Vật Lý TLN</a>
  <a href="https://azota.vn/de-thi/9wizub" class="btn" target="_blank">Lịch Sử</a>
  <a href="https://azota.vn/de-thi/hqyicg" class="btn" target="_blank">Sinh</a>
</div>

<script>
// Stagger fade animation
document.addEventListener("DOMContentLoaded", () => {
  const buttons = document.querySelectorAll(".btn");
  buttons.forEach((btn, index) => btn.style.animationDelay = `${index * 0.15}s`);
});

// 3D floating glass effect
const buttons3D = document.querySelectorAll(".btn");

buttons3D.forEach(btn => {
  btn.addEventListener("mousemove", e => {
    const rect = btn.getBoundingClientRect();
    const x = (e.clientX - rect.left) - rect.width / 2;
    const y = (e.clientY - rect.top) - rect.height / 2;

    const moveX = x / 18;
    const moveY = y / 18;

    btn.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
    btn.style.boxShadow = `
      ${-moveX}px ${-moveY}px 22px rgba(0,0,0,0.22),
      inset 0 1px 2px rgba(255,255,255,.9)
    `;
  });

  btn.addEventListener("mouseleave", () => {
    btn.style.transform = "translate(0,0) scale(1)";
    btn.style.boxShadow = `
      0 8px 18px rgba(0,0,0,0.10),
      inset 0 1px 2px rgba(255,255,255,.7)
    `;
  });
});
</script>

</body>
</html>
