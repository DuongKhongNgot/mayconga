<body>

  <!-- HERO -->

  <!-- BUTTONS -->
  <div class="button-container">
    <a href="https://youtu.be/dQw4w9WgXcQ?si=rCa8JCRyfQB1tUma" class="btn" target="_black">IDLE</a>

  <!-- QR OVERLAY -->
  <div class="qr-overlay" id="qrOverlay">

      <button class="qr-close" id="qrClose">‚úï</button>

  <script>
    /* STAGGER BUTTON */
    document.querySelectorAll(".btn")
      .forEach((b, i) => b.style.animationDelay = `${i * 0.15}s`);

    /* CURSOR LIGHT */
    const cursorLight = document.querySelector(".cursor-light");
    let mx = 0, my = 0, cx = 0, cy = 0;

    document.addEventListener("mousemove", e => {
      mx = e.clientX;
      my = e.clientY;
    });

    (function animate() {
      cx += (mx - cx) * 0.12;
      cy += (my - cy) * 0.12;
      cursorLight.style.left = cx + "px";
      cursorLight.style.top = cy + "px";
      requestAnimationFrame(animate);
    })();

    /* QR MODAL */
    const donateBtn = document.getElementById("donateBtn");
    const qrOverlay = document.getElementById("qrOverlay");
    const qrClose = document.getElementById("qrClose");

    donateBtn.onclick = () => qrOverlay.classList.add("active");
    qrClose.onclick = () => qrOverlay.classList.remove("active");

    qrOverlay.onclick = e => {
      if (e.target === qrOverlay) qrOverlay.classList.remove("active");
    };

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") qrOverlay.classList.remove("active");
    });
  </script>
